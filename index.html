<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kUhU - Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-pane">
        <div class="logo-area">
            <div class="logo"></div>
            <div class="company-name">
                kUhU
            </div>
        </div>
        <div class="credit">
            <div class="photo-credit">
                <a href="https://www.pexels.com/photo/low-angle-photo-of-airplane-1154619/" target="_blank" rel="noopener noreferrer">Photo by Sam Willis</a>
            </div>
            <div class="logo-credit">                <a href='https://pngtree.com/freepng/circuit-logo-template-vector_4018325.html' target="_blank" rel="noopener noreferrer">Logo from pngtree.com</a>
            </div>
        </div>
    </div>
    <div class="right-pane">
            <div class="top-text right-container">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <em>now</em> to get started.</div>
                <div id="you-know">You <em>know</em> you want to.</div>
            </div>
            <form action="#">
                <div class="form-container">
                    <section class="right-container">
                        <h2>Let's do this!</h2>
                        <div class="input">
                            <div class="line">
                                <div class="label-input-pair">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name:"first-name" id="first-name">
                                </div>                            <div class="label-input-pair">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" name:"last-name" id="last-name">
                                </div>
                            </div>
                            <div class="line">
                                <div class="label-input-pair">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name:"email" id="email">
                                </div>                            <div class="label-input-pair">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name:"phone" id="phone">
                                </div>
                            </div>
                            <div class="line">
                                <div class="label-input-pair">
                                    <label for="pw">PASSWORD</label>
                                    <input type="password" name:"pw" id="pw">
                                </div>                            <div class="label-input-pair">
                                    <label for="conf-pw">CONFIRM PASSWORD</label>
                                    <input type="password" name:"conf-pw" id="conf-pw">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="right-container"><button type="submit" id="submit">Create Account</button></div>
            </form>
            <div class="right-container">
                <div class="alt-login">
                    Already have an account? <span class="login"><a href="#">Log in</a></span>
                </div>
            </div>
    </div>
</body>
</html>
